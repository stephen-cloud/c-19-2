# Project information
site_name: "C-19 Autobody Documentation"
site_url: https://stephen-cloud.github.io/c-19-autobody/

# Copyright
copyright: Copyright &copy; 2020 Stephen Harrison

# GitHub
repo_name: stephen-cloud/c-19-autobody
repo_url: https://github.com/stephen-cloud/c-19-autobody.git
edit_uri: ""

# Configuration
theme:
    name: material
    logo: assets/ic_build_white_48dp.png
    language: en
    # features:
        # - tabs

# Extras

extra:
  disqus: c19-autobody
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stephen-cloud
    - icon: fontawesome/brands/linkedin
      link: https://linkedin.com/in/stephenharrison

# Plugins
plugins:
    - search
    # Extensions
markdown_extensions:
    - toc:
          permalink: true
    - admonition
    - codehilite:
          guess_lang: false
    - footnotes

# Page tree
nav:
    - What's all this then?: index.md
    - Set things up:
      - Install the tools: tools.md
      - Create the project: create-project.md
      - Add React Material: material.md
    - Make UI starter:
          - Add navigation: navigation.md
    - Make back-end starter:
          - Add AWS Amplify: amplify.md
          - Authentication UI: authentication.md
    - Connect the UI:
          - Prepare the UI: prepare-ui.md
          - Add a table: add-table-view.md
          - Wire up the back-end: connect-to-backend.md
    - Make the table great:
          - Material Table: awesome-table.md
          - Make table reusable: reusable-table.md
          - Create the rest of the screens: use-reusable-table.md
          - Add model relationships: add-relations.md
          - Polish: table-polish.md
    - DevOps:
          - Deploy to the cloud: nope.md
    - Testing: nope.md
    - Fine print:
          - Acknowledgements: thanks.md
          - Release notes: release-notes.md
          - License: license.md
          - About me: resume.md

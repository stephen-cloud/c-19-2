type Owner @model {
  id: ID!
  name: String!
  vehicles: [Vehicle] @connection(keyName: "byOwner")
}

type Vehicle @model {
  id: ID!
  ownerID: ID
  make: String!
  model: String!
  mileage: Int
  owner: Owner @connection(keyName: "byOwner")
}

type Part @model {
  id: ID!
  description: String!
  price: Float!
  inventory: Int
}

type Service @model {
  id: ID!
  name: String!
}
